<!-- DESKTOP MENU -->
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">WM<!--<img src="images/web/logotipo.gif" alt="VW Marceneiros"/>--></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            {% for page in site.pages %}
            {% if page.title %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
  
<!-- MOBILE MENU -->
<ul class="sidenav" id="mobile-demo">
    <li><a href="{{ site.baseurl }}"><i class="material-icons">home</i>Pagina inicial</a></li>
    <li><a href="{{ site.facebook }}" target="_blank"><i class="material-icons">facebook</i>Facebook</a></li>
    {% for page in site.pages %}
    {% if page.title %}
    <li><a href="{{ page.url }}"><i class="material-icons">arrow_forward</i>{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });
</script>
