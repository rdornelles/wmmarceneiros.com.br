<footer class="page-footer">
    <div class="container">
        <div class="row">
        <div class="col l6 s12">
            <h5 class="white-text">{{ site.title }}</h5>
            <p class="grey-text text-lighten-4">{{ site.description }}</p>
        </div>
        <div class="col l4 offset-l2 s12">
            <ul>
            {% for link in site.data.links %}
            {% if link.show_in_footer %}
            <li><a class="grey-text text-lighten-3" {% if link.open_new_tab %} target="_blank" {% endif %} href="{{ link.url }}">{{ link.title }}</a></li>
            {% endif %}
            {% endfor %}
            </ul>
        </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
        <a href="{{ site.phone_link }}" class="grey-text text-lighten-3"><i class="material-icons inline-icon">phone</i>&nbsp;{{ site.phone_show }}</a>
        <a href="mailto:{{ site.email }}" class="grey-text text-lighten-4"><i class="material-icons inline-icon">email</i>&nbsp;{{ site.email }}</a>
        <a class="grey-text text-lighten-4 right">Atendemos em todo o estado do Rio Grande do Sul.</a>
        </div>
    </div>
</footer>
